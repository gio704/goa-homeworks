<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სურათების გვერდი</title>
  <style>
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .image-section {
      margin-top: 80px; 
      padding: 40px;
      text-align: center;
    }

    img {
      width: 400px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#city">ქალაქი</a>
  </nav>

<div class="city_class" id="city">
    <h2>ქალაქი</h2>
    <img src="https://storage.georgia.travel/images/970x620/tbilisi-capital-of-georgia-country.webp" alt="city img">
  </div>

</body>
</html>
