<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სურათების გალერეა</title>
  <style>
    body {
      font-family: sans-serif;
      scroll-behavior: smooth;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      background-color: #f2f2f2;
      overflow: hidden;
    }
    nav ul li {
      display: inline;
      margin-right: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    section {
      margin: 50px 0;
    }
    img {
      width: 400px;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>ჩემი გალერეა</h1>

  <nav>
    <ul>
      <li><a href="#img1">სურათი 1</a></li>
      <li><a href="#img2">სურათი 2</a></li>
      <li><a href="#img3">სურათი 3</a></li>
    </ul>
  </nav>

  <section id="img1">
    <h2>სურათი 1</h2>
    <img src="https://via.placeholder.com/400x250?text=Image+1" alt="Image 1">
  </section>

  <section id="img2">
    <h2>სურათი 2</h2>
    <img src="https://via.placeholder.com/400x250?text=Image+2" alt="Image 2">
  </section>

  <section id="img3">
    <h2>სურათი 3</h2>
    <img src="https://via.placeholder.com/400x250?text=Image+3" alt="Image 3">
  </section>

</body>
</html>
